{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>MyShop | Confirm OTP</title>
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <h3 class="background text-light p-3 text-center">Login Section</h3>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="{% static  '../static/img/login.jpg'%}" class="w-100 height">
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
          {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
              </div>
            {% endfor %}
            <form action="#" method="post">
              {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Enter OTP</label>
                  <input type="text" class="form-control" name="otp" placeholder="Enter OTP">
                </div>
                <button type="submit" class="background w-100">Submit</button>
                <a href="/login/">Login</a>
              </form>
        </div>
    </div>
</div>
{% endblock %}
